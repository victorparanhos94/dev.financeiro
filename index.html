<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Entrada">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Saída">
                </h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Total">
                </h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova Transações</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2022</td>
                        <td><img src="./assets/minus.svg" alt="Remover Transação"></td>
                    </tr>

                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2022</td>
                        <td><img src="./assets/minus.svg" alt="Remover Transação"></td>
                    </tr>

                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">23/01/2022</td>
                        <td><img src="./assets/minus.svg" alt="Remover Transação"></td>
                    </tr>

                </tbody>

            </table>

        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-content">
                Oi
            </div>

        </div>

    </div>


    <footer><p>dev.finance$</p></footer>

    
<script src="./funcoes/funcoes.js"></script>
</body>
</html>
